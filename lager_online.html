<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pakora Lager Live (Cloud)</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* --- DESIGN SYSTEM (IDENTISCH ZUR HAUPT-APP) --- */
        :root { 
            --primary: #2563eb; 
            --primary-dark: #1e40af; 
            --secondary: #64748b; 
            --accent: #f59e0b; 
            --bg: #f8fafc; 
            --surface: #ffffff; 
            --text: #0f172a; 
            --border: #e2e8f0; 
            --radius: 16px; 
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            background: var(--bg); 
            color: var(--text); 
            overflow: hidden; 
        }

        /* SIDEBAR */
        .sidebar { 
            width: 280px; 
            background: #0f172a; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            padding: 25px 20px; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            z-index: 1000; 
            flex-shrink: 0;
            height: 100%;
        }
        
        .logo { 
            display: flex; 
            align-items: center; 
            gap: 30px; 
            margin-bottom: 60px; 
            color: #fff; 
        }
        .logo img { max-width: 100%; height: auto; max-height: 150px; object-fit: contain; }

        .nav-item { 
            padding: 14px; 
            border-radius: 12px; 
            cursor: pointer; 
            color: #94a3b8; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            transition: 0.2s; 
            margin-bottom: 5px; 
            font-size: 15px;
            text-decoration: none;
        }
        .nav-item:hover { background: rgba(255,255,255,0.1); color: white; }
        .nav-item.active { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(37,99,235,0.4); }

        /* MAIN AREA */
        .main { 
            flex: 1; 
            padding: 30px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            position: relative;
        }

        /* DASHBOARD GRID */
        .header-card {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--surface);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            border-left: 5px solid var(--primary);
        }
        .stat-val { font-size: 24px; font-weight: 800; color: var(--text); }
        .stat-label { font-size: 13px; color: var(--secondary); text-transform: uppercase; letter-spacing: 0.5px; }

        /* TABLE & CONTROLS */
        .card { 
            background: var(--surface); 
            padding: 25px; 
            border-radius: var(--radius); 
            border: 1px solid var(--border); 
            box-shadow: var(--shadow); 
            flex: 1; /* F√ºllt den Rest */
            display: flex;
            flex-direction: column;
        }

        .controls { display: grid; grid-template-columns: 1fr auto auto; gap: 15px; margin-bottom: 20px; }
        
        input[type="text"] { 
            width: 100%; padding: 14px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 16px; outline: none;
        }
        input:focus { border-color: var(--primary); }

        .btn { 
            padding: 14px 20px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; color: white; font-size: 14px; display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .btn-primary { background: var(--primary); }
        .btn-upload { background: var(--accent); }
        
        .stock-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .stock-table th { text-align: left; padding: 12px; background: #f1f5f9; color: #475569; font-size: 12px; text-transform: uppercase; border-radius: 6px; }
        .stock-table td { padding: 15px 12px; border-bottom: 1px solid #e2e8f0; font-size: 14px; }
        .stock-table tr:last-child td { border-bottom: none; }

        /* STOCK CONTROLLER */
        .stock-ctrl { display: flex; align-items: center; gap: 5px; }
        .btn-qty { width: 32px; height: 32px; border: 1px solid #cbd5e1; background: white; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--primary); }
        .btn-qty:active { background: #eff6ff; }
        .val-qty { font-weight: 700; width: 40px; text-align: center; }

        /* STATUS BADGE */
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .st-ok { background: #dcfce7; color: #166534; }
        .st-low { background: #fee2e2; color: #991b1b; }
        
        .online-dot { width: 10px; height: 10px; background: #ccc; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online-dot.active { background: #16a34a; box-shadow: 0 0 10px #16a34a; }

        /* MOBILE */
        .mobile-toggle { display: none; position: fixed; top: 15px; right: 15px; z-index: 2000; background: var(--primary); color: white; border: none; padding: 10px 14px; border-radius: 50%; font-size: 20px; box-shadow: 0 4px 12px rgba(37,99,235,0.4); }
        .mobile-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 900; }

        @media (max-width: 900px) {
            .sidebar { position: fixed; transform: translateX(-100%); width: 85%; max-width: 320px; box-shadow: 10px 0 30px rgba(0,0,0,0.2); }
            .sidebar.open { transform: translateX(0); }
            .mobile-toggle { display: block; }
            .mobile-overlay.active { display: block; }
            .main { padding: 80px 15px 20px 15px; }
            .controls { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div class="mobile-overlay" onclick="toggleSidebar()"></div>
    <button class="mobile-toggle" onclick="toggleSidebar()">‚ò∞</button>

    <nav class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Pakora" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
            <span style="display:none; font-size: 24px; font-weight:800;">Pakora</span>
        </div>
        
        <a href="index.html" class="nav-item">‚¨Ö Zur√ºck zur App</a>
        
        <div class="nav-item active">‚òÅÔ∏è Cloud Lager</div>
        
        <div style="margin-top:auto; font-size:12px; color:#64748b; padding:20px 0;">
            PakoraAutomations<br>Live Sync v2.1
        </div>
    </nav>

    <main class="main">
        
        <div class="header-card">
            <div>
                <h1 style="margin:0; font-size:22px; font-weight:800;">Zentrallager Live</h1>
                <div style="font-size:13px; color:var(--secondary); margin-top:5px;">
                    <span class="online-dot" id="onlineDot"></span> 
                    <span id="connectionText">Verbinde mit Cloud...</span>
                </div>
            </div>
            <div id="lastSync" style="font-size:12px; color:#94a3b8; font-family:monospace;">
                Sync: --:--:--
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-val" id="countTotal">0</div>
                <div class="stat-label">Positionen</div>
            </div>
            <div class="stat-card" style="border-left-color: #f59e0b;">
                <div class="stat-val" id="countLow">0</div>
                <div class="stat-label">Kritisch (Leer)</div>
            </div>
            </div>

        <div class="card">
            <div class="controls">
                <input type="text" id="searchInput" placeholder="üîç Artikel, EAN oder Nummer suchen..." onkeyup="renderTable()">
                <button class="btn btn-upload" onclick="document.getElementById('csvInput').click()">
                    üìÇ Liste hochladen
                </button>
                <input type="file" id="csvInput" accept=".csv" style="display:none" onchange="handleCSV(this)">
            </div>

            <div style="overflow-x:auto; flex:1;">
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>Art.Nr</th>
                            <th>Bezeichnung</th>
                            <th>Bestand</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="4" style="text-align:center; padding:30px; color:#94a3b8;">Lade Daten...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        // ==========================================
        // 1. FIREBASE CONFIGURATION (HIER EINF√úGEN!)
        // ==========================================
        const firebaseConfig = {
            apiKey: "HIER_API_KEY_EINF√úGEN",
            authDomain: "DEIN_PROJEKT.firebaseapp.com",
            databaseURL: "https://DEIN_PROJEKT-default-rtdb.firebaseio.com",
            projectId: "DEIN_PROJEKT",
            storageBucket: "DEIN_PROJEKT.appspot.com",
            messagingSenderId: "NUMMER",
            appId: "APP_ID"
        };
        // ==========================================

        // --- UI LOGIK (Sidebar) ---
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('open');
            document.querySelector('.mobile-overlay').classList.toggle('active');
        }

        // --- FIREBASE LOGIK ---
        if (firebase.apps.length === 0) {
            try {
                firebase.initializeApp(firebaseConfig);
            } catch(e) {
                document.getElementById('connectionText').innerText = "Konfigurations-Fehler (siehe Code)";
                console.error("Firebase Config fehlt!", e);
            }
        }
        
        let db, stockRef;
        let localData = {}; // Lokale Kopie der Daten f√ºr schnelle Suche

        if(firebase.apps.length > 0) {
            db = firebase.database();
            stockRef = db.ref('lagerbestand');

            // Verbindungs-Status
            db.ref(".info/connected").on("value", (snap) => {
                const dot = document.getElementById('onlineDot');
                const txt = document.getElementById('connectionText');
                if (snap.val() === true) {
                    dot.classList.add('active');
                    txt.innerText = "Online & Synchron";
                    txt.style.color = "#166534";
                } else {
                    dot.classList.remove('active');
                    txt.innerText = "Offline (Verbindung verloren)";
                    txt.style.color = "#dc2626";
                }
            });

            // ECHTZEIT LISTENER
            stockRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if(data) {
                    localData = data;
                    renderTable();
                    updateStats();
                    
                    const now = new Date();
                    document.getElementById('lastSync').innerText = "Sync: " + now.toLocaleTimeString();
                } else {
                    localData = {};
                    renderTable();
                }
            });
        }

        // --- RENDERING ---
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const search = document.getElementById('searchInput').value.toLowerCase();
            tbody.innerHTML = "";

            const keys = Object.keys(localData).sort(); // Sortiert nach ID

            if(keys.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:40px; color:#94a3b8;">
                    Das Lager ist leer.<br>
                    <span style="font-size:12px">Lade eine CSV-Datei hoch, um zu starten.</span>
                </td></tr>`;
                return;
            }

            let visibleCount = 0;

            keys.forEach(key => {
                const item = localData[key];
                
                // Filterlogik
                if(search && !key.toLowerCase().includes(search) && !item.name.toLowerCase().includes(search)) return;

                visibleCount++;

                // Status Badge
                let statusBadge = item.qty > 0 
                    ? `<span class="status-badge st-ok">Lagernd</span>` 
                    : `<span class="status-badge st-low">Leer</span>`;

                // Warnung bei geringem Bestand
                if(item.qty > 0 && item.qty <= 2) {
                    statusBadge = `<span class="status-badge" style="background:#ffedd5; color:#9a3412;">Wenig</span>`;
                }

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-family:monospace; color:#64748b; font-weight:600;">${item.originalId || key}</td>
                    <td style="font-weight:600; color:#0f172a;">${item.name}</td>
                    <td>
                        <div class="stock-ctrl">
                            <div class="btn-qty" onclick="updateStock('${key}', -1)">‚àí</div>
                            <div class="val-qty">${item.qty}</div>
                            <div class="btn-qty" onclick="updateStock('${key}', 1)">+</div>
                        </div>
                    </td>
                    <td>${statusBadge}</td>
                `;
                tbody.appendChild(tr);
            });

            if(visibleCount === 0) {
                tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:20px; color:#94a3b8;">Keine Treffer f√ºr "${search}"</td></tr>`;
            }
        }

        function updateStats() {
            const keys = Object.keys(localData);
            document.getElementById('countTotal').innerText = keys.length;
            
            let low = 0;
            keys.forEach(k => {
                if(localData[k].qty <= 0) low++;
            });
            document.getElementById('countLow').innerText = low;
        }

        // --- ACTIONS ---
        function updateStock(key, delta) {
            if(!localData[key]) return;
            let newQty = (localData[key].qty || 0) + delta;
            if(newQty < 0) newQty = 0;

            // UPDATE IN DER CLOUD (Passiert sofort √ºberall)
            db.ref('lagerbestand/' + key + '/qty').set(newQty);
        }

        // --- CSV UPLOAD ---
        function handleCSV(input) {
            const file = input.files[0];
            if(!file) return;

            if(!confirm("‚ö†Ô∏è ACHTUNG CHEF:\nHiermit wird der gesamte Online-Lagerbestand √ºberschrieben!\n\nFortfahren?")) {
                input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const lines = text.split('\n');
                let uploadObj = {};
                let count = 0;

                lines.forEach((line, idx) => {
                    // Header √ºberspringen, leere Zeilen ignorieren
                    if(idx === 0 && line.toLowerCase().includes('id')) return;
                    if(!line.trim()) return;

                    const sep = line.includes(';') ? ';' : ',';
                    const cols = line.split(sep);
                    
                    // Wir erwarten: ID | Name | Preis | Menge
                    if(cols.length >= 2) {
                        let rawId = cols[0].trim();
                        if(!rawId) return;

                        // Firebase mag keine . # $ [ ] in Keys -> Ersetzen durch _
                        let safeId = rawId.replace(/[.#$/\[\]]/g, "_"); 
                        
                        let name = cols[1].trim();
                        let qty = parseInt(cols[3]) || 0; // Spalte 4 in Excel ist Menge

                        uploadObj[safeId] = {
                            originalId: rawId,
                            name: name,
                            qty: qty
                        };
                        count++;
                    }
                });

                // Hochladen
                stockRef.set(uploadObj, (error) => {
                    if (error) {
                        alert("Fehler: " + error);
                    } else {
                        alert(`‚úÖ ${count} Artikel erfolgreich hochgeladen und synchronisiert!`);
                        input.value = ''; // Reset
                    }
                });
            };
            reader.readAsText(file, 'ISO-8859-1'); // Wichtig f√ºr Umlaute aus Excel
        }

    </script>
</body>
</html>
